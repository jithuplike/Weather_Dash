 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherDash </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

 </head>
 <body>
   <div class="card">
    <div class="search">
      <input type="text" placeholder="enter the location">
      <button >Search Here</button>
    </div>
    <div class="weather">
      <img src="https://img.icons8.com/?size=100&id=nF3NFRL83XtT&format=png&color=000000" class="weather-icon" alt="">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details"> 
        <div class="col">
          <img src="https://img.icons8.com/?size=100&id=zpn2D1RBVt85&format=png&color=000000" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>

        </div>
        <div class="col">
          <img src="https://img.icons8.com/?size=100&id=O96jdn3rUsve&format=png&color=000000" alt="">
          <div>
            <p class="wind">20 km/h</p>
            <p>Wind Speed</p>
          </div>

        </div>
      </div>
    </div>

   </div>
    
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
 </body>
 </html>
